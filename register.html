 <div class="container2">
 <!---heading---->
     <header class="heading"> Inscrivez-vous !</header><hr>
	<!---Form starting----> 
	<div class="row ">
	 <!--- For Name---->
         <div class="col-sm-12">
             <div class="row">
			     <div class="col-xs-4">
          	         <label class="firstname">Prénom :</label> </div>
		         <div class="col-xs-8">
		             <input type="text" name="fname" id="fname" placeholder="Enter your First Name" class="form-control ">
             </div>
		      </div>
		 </div>
		 
		 
         <div class="col-sm-12">
		     <div class="row">
			     <div class="col-xs-4">
                     <label class="lastname">Nom :</label></div>
				<div class ="col-xs-8">	 
		             <input type="text" name="lname" id="lname" placeholder="Enter your Last Name" class="form-control last">
                </div>
		     </div>
		 </div>
<!--   date de naissance -->
      <div class="col-sm-12">
		         <div class="row">
				     <div class="col-xs-4">
		 	              <label class="pass">Birth date :</label></div>
				  <div class="col-xs-8">
			             <input type="date" name="date" id="date" placeholder="20/02/1992" class="form-control">
				 </div>
          </div>
		  </div>
     <!-----For email---->
		 <div class="col-sm-12">
		     <div class="row">
			     <div class="col-xs-4">
		             <label class="mail" >Email :</label></div>
			     <div class="col-xs-8"	>	 
			          <input type="email" name="email"  id="email"placeholder="Enter your email" class="form-control" >
		         </div>
		     </div>
		 </div>
	 <!-----For Password and confirm password---->
          <div class="col-sm-12">
		         <div class="row">
				     <div class="col-xs-4">
		 	              <label class="pass">Mot de passe :</label></div>
				  <div class="col-xs-8">
			             <input type="password" name="password" id="password" placeholder="Enter your Password" class="form-control">
				 </div>
          </div>
		  </div>
		  
		  
		  
     <!-----------For Phone number(mobile)-------->
         <div class="col-sm-12">
		         <div class="row">
				     <div class="col-xs-4">
		 	              <label class="pass">Mobile :</label></div>
				  <div class="col-xs-8">
			             <input type="tel" name="tel" id="tel" placeholder="06 45 12 54 84" class="form-control">
				 </div>
          </div>
		  </div>
		  
		  <!-----------For Phone number (fixe)-------->
         <div class="col-sm-12">
		         <div class="row">
				     <div class="col-xs-4">
		 	              <label class="pass">Fixe :</label></div>
				  <div class="col-xs-8">
			             <input type="tel" name="tel" id="tel" placeholder="+33" class="form-control">
				 </div>
          </div>
		  </div>
<!--   gender     -->
         <div class="col-sm-13">
		     <div class ="row">
                 <div class="col-xs-4 ">
			       <label class="gender">Genre:</label>
				 </div>
			 
			     <div class="col-xs-4 male">	 
                     <input type="radio" name="gender"  id="gender" value="boy">Masculin</input>
				 </div>
				 
				 <div class="col-xs-4 female">
				     <input type="radio"  name="gender" id="gender" value="girl" >Féminin</input>
			     </div>
			
		  	 </div>
		     <div class="col-sm-12">
		         <div class="btn btn-warning">S'inscire</div>
		   </div>
		 </div>
