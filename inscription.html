  <div class="form-row">

      <label for="validationServer01"></label>
      <input type="text" class="form-control is-valid" id="validationServer01" placeholder="Prénom" required>
      <div class="valid-feedback">
        
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationServer02"></label>
      <input type="text" class="form-control is-valid" id="validationServer02" placeholder="Nom" required>
      <div class="valid-feedback">
        
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationServerUsername"></label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupPrepend3"></span>
        </div>
        <input type="text" class="form-control is-invalid" id="validationServerUsername" placeholder="Pseudo" aria-describedby="inputGroupPrepend3" required>
        <div class="invalid-feedback">
         
        </div>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationServer03"></label>
      <input type="text" class="form-control is-invalid" id="validationServer03" placeholder="Ville" required>
      <div class="invalid-feedback">
        
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationServer04"></label>
      <input type="text" class="form-control is-invalid" id="validationServer04" placeholder="Pays" required>
      <div class="invalid-feedback">
       
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationServer05"></label>
      <input type="text" class="form-control is-invalid" id="validationServer05" placeholder="Code postale" required>
      <div class="invalid-feedback">
        
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
      <label class="form-check-label" for="invalidCheck3">
        Accepter les conditions d'utilisations
      </label>
      <div class="invalid-feedback">
    
      </div>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">S'inscire</button>
